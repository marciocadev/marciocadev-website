{{ $content := .Inner }}
<div style="position: relative; width: 100%; min-height: 200px; overflow: hidden;">
  {{/* SVG girando - fundo */}}
  <div
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden;">
    <svg style="width: 100%; height: 100%; display: block;" viewBox="0 0 300 300" preserveAspectRatio="none"
      xmlns="http://www.w3.org/2000/svg">
      <g>
        <rect width="500" height="220" x="-100" y="150" fill="black" /> <!-- black --> <!-- yellow --> <!-- cyan -->
        <!-- lightgreen -->
        <rect width="500" height="230" x="-100" y="-80" fill="white" /> <!-- white --> <!-- blue --> <!-- red -->
        <!-- purple -->
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 150" to="360 150 150"
          dur="15s" repeatCount="indefinite" />
      </g>
    </svg>
  </div>

  {{/* Texto sobre o SVG - usando mix-blend-mode: difference na div do texto */}}
  <div
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; padding: 2rem; display: flex; align-items: center; justify-content: center; mix-blend-mode: difference;">
    <div
      style="color: white; font-weight: bold; font-size: 1.5rem; text-align: center; text-shadow: 0 0 10px rgba(0,0,0,0.5);">
      {{ if $content }}
      {{ $content | markdownify }}
      {{ else }}
      <p>This text automatically inverts its color based on the background.</p>
      {{ end }}
    </div>
  </div>
</div>
