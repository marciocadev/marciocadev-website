<svg width="100%" height="100%" viewBox="0 0 300 300" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Grupo para centralizar a rotação -->
  <g>
    <!-- Linha -->
    <rect width="500" height="220" x="-100" y="150" fill="black" />
    <rect width="500" height="230" x="-100" y="-80" fill="white" />
    <!-- <line x1="-100" y1="150" x2="500" y2="150" stroke="blue" stroke-width="4" /> -->
    <!-- Animação de rotação -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 150 150"   
      to="360 150 150"   
      dur="15s"           
      repeatCount="indefinite" />
  </g>
</svg>
